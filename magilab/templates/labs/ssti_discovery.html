{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>SSTI Discovery</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Enter name" required>
        <button type="submit">Greet</button>
    </form>
    {% if result %}<div class="result">{{ result|safe }}</div>{% endif %}
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
</div>
{% endblock %}
