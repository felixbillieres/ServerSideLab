{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>SSRF Tryhard Challenge</h1>
    <p>Advanced webhook tester with security protections:</p>
    <form method="POST">
        <input type="url" name="url" placeholder="https://example.com" required>
        <button type="submit">Test URL</button>
    </form>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    {% if result %}
        <h3>Response:</h3>
        <pre>{{ result }}</pre>
    {% endif %}
</div>
{% endblock %}
